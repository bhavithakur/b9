<div class="comments-list">
	<div class="people-comment row" ng-repeat="comment in current_post.comments">
		<div class="col col-top col-usr-img">
			<!-- We need a wrapper with width set for the preload image directive -->
			<div class="user-image-outer">
				<a ng-click="navigateToUserProfile(comment.user)">
					<pre-img ratio="_1_1" helper-class="square-image">
						<img class="user-image" ng-src="{{ comment.user.image }}" spinner-on-load>
					</pre-img>
				</a>
			</div>
		</div>
		<div class="col col-top">
			<div class="row user-data">
				<div class="col">
					<a class="name" ng-click="navigateToUserProfile(comment.user)">{{ comment.user.name }} </a>
					<div ng-show="comment.user.id ==loggedUser.id">
								<p class="comment" style="color:red;" ng-show="current_post.disliked">{{ comment.comment }}</p>
					<p class="comment" style="color:green;" ng-show="current_post.liked">{{ comment.comment }}</p>
					</div>	

					<div ng-hide="comment.user.id ==loggedUser.id">
								<p class="comment" >{{ comment.comment }}</p>
					</div>
			
				</div>
			</div>
		</div>
	</div>
</div>
<div class="new-comment-outer row row-center" ng-show="current_post.liked || current_post.disliked">
	<div class="col">
		<div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="text" placeholder="Write a comment" ng-model="commentContent">
	    </label>
			<button class="send-comment-button button button-icon icon ion-paper-airplane" ng-click="addComment(commentContent);"></button>
	  </div>
	</div>
</div>
